<div>
    <h1>User information</h1>
    <h1>{{userEmail}}</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" >Options</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" routerLink="/listNotes/{{userEmail}}">Back</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <form *ngIf="userForm" [formGroup]="userForm">
        <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter User Name" formControlName="name" readonly>
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">User Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter User Surname" formControlName="surname" readonly>
          </div> 
          <div class="mb-3">
            <label for="email" class="form-label">User Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" readonly>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">User Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"  readonly>
          </div>       
    </form>
</div>
