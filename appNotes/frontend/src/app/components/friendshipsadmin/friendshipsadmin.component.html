<h1>Friendships List</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >Options</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" routerLink="/adminMenu">Back</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<table class="table">
    <thead>
      <tr>
        <th scope="col">User email 1</th>
        <th scope="col">User email 2</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friendship of friendships">
        <td>{{ friendship.useremail1 }}</td>
        <td>{{ friendship.useremail2 }}</td>
        <td><button class="btn btn-danger" (click)="deleteFriendship(friendship.id)" style="border:white 5px-solid;" >Delete</button> </td>
      </tr>
      
    </tbody>
  </table>
  <hr>
  <button class="btn btn-info" (click)="recharge()" >Refresh</button>
