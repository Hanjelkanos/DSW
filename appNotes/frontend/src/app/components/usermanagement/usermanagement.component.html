<h1>User List</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >Options</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" routerLink="/adminMenu">Back</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td><button class="btn btn-success" routerLink="/edit/user/{{user.id}}">Edit</button> | <button class="btn btn-danger" (click)="deleteUser(user.id)" style="border:white 5px-solid;" >Delete</button> </td>
      </tr>
      
    </tbody>
  </table>
  
  <hr>
  <button class="btn btn-info" (click)="recharge()" >Refresh</button>
