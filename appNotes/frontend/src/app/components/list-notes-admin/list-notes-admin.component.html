<h1>Note List</h1>
<h1>{{userEmail}} (ADMIN MODE)</h1>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >Options</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" routerLink="/adminMenu">Back</a>
          
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" routerLink="/create/noteAdmin"> Create Note</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">Author</th>
        <th scope="col">Date</th>
        <th scope="col">Image</th>
        <th scope="col">Collection</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of notes">
        <td>{{ note.title }}</td>
        <td>{{ note.body }}</td>
        <td>{{ note.author }}</td>
        <td>{{ note.date }}</td>
        <td>
          <div >
            <img src="{{note.image}}">
          </div>
        </td>
        <td>{{ note.collection }}</td>
        <td><button class="btn btn-success" routerLink="/editAdmin/note/{{note.id}}">Edit</button> | <button class="btn btn-danger" (click)="deleteNote(note.id)" style="border:white 5px-solid;" >Delete</button> </td>
      </tr>
      
    </tbody>
  </table>
  <hr>
  <button class="btn btn-info" (click)="recharge()" >Refresh</button>
